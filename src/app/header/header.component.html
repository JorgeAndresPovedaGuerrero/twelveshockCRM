<header class="app-header" *ngIf="authService.isLoggedIn; else guestHeader">
  <h2>TwelveShock</h2>
  <div class="button-group">
    <button (click)="navigateTo('orders')">Pedidos</button>
    <button (click)="navigateTo('order-form')">
      Crear Pedido <i class="fas fa-plus"></i>
    </button>
    <button (click)="navigateTo('gastos')">
      Gastos <i class="fas fa-money-bill-wave"></i>
    </button>
    <button (click)="navigateTo('proveedor')">
      Proveedores <i class="fas fa-money-bill-wave"></i>
    </button>
  </div>
  <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
</header>

<ng-template #guestHeader>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <h2>TwelveShock</h2>
      <form (ngSubmit)="login()" *ngIf="!authService.isLoggedIn">
        <!-- Contenido del formulario de inicio de sesión -->
      </form>
    </div>
  </nav>
</ng-template>

<!-- Link para incluir Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  .app-header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f8f8;
    justify-content: flex-start; /* Alinea todos los elementos hacia la izquierda */
  }

  .app-header h2 {
    color: #245283;
    margin: 0;
    font-size: 32px;
    white-space: nowrap; /* Evita que el texto se divida en varias líneas */
  }

  .app-header .button-group {
    display: flex;
    gap: 10px; /* Espacio entre los botones */
    margin-left: 15px; /* Espacio entre el texto y los botones */
  }

  .app-header button {
    padding: 8px 12px; /* Ajusta el tamaño de los botones */
    font-size: 14px; /* Tamaño del texto en los botones */
    cursor: pointer;
    background-color: #2b5c90;
    color: white;
    border: none;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 5px; /* Espacio entre el texto y el ícono */
  }

  .app-header button i {
    font-size: 14px; /* Tamaño del ícono */
  }

  .app-header button:hover {
    background-color: #0056b3;
  }

  .app-header-container {
    max-width: 100%; /* Limita el ancho del contenedor a la mitad de la pantalla */
  }
</style>
