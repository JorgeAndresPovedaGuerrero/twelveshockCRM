<div class="container">
  <div class="header">
    <h2>Gestión de Tareas</h2>
    <a routerLink="/checklist/tareas/nuevo" class="btn btn-primary btn-agregar">Agregar Tarea</a>
  </div>

  <table class="table table-striped table-custom">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of tareas">
        <td>{{ tarea.nombre }}</td>
        <td>{{ tarea.descripcion }}</td>
        <td>{{ tarea.activa ? 'Activa' : 'Inactiva' }}</td>
        <td>
          <a [routerLink]="['/checklist/tareas/editar', tarea.id]" class="btn btn-warning btn-editar">Editar</a>
          <button (click)="eliminarTarea(tarea.id)" class="btn btn-danger btn-eliminar">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
